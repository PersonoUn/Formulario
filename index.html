<body background="images/Ciudad.png" onLoad="Direccion()">
    <div class="wrapper">
	<h2 align="center">Formulario</h2><br><br>
	<form id="MyForm" name="Formulario" method="POST" data-netlify="true">
        <label for="Nombre"><strong>1. Nombre: </strong></label><br>
        <input type="text" id="Nombre" placeholder="Escribe tu nombre" pattern="[a-zA-Z ]{3,40}" required autofocus> <br><br>
		
		<label for="Apellido"><strong>2. Apellidos: </strong></label><br>
        <input type="text" id="Apellido" placeholder="Escribe tus apellidos" pattern="[a-zA-Z ]{3,40}" required> <br><br>
		
		<label for="Usuario"><strong>3. Usuario: </strong></label><br>
        <input type="text" id="Usuario" placeholder="Escribe tu nombre de usuario" pattern="[a-zA-Z ]{3,40}" required> <br><br>
		
		<label for="Contrasena"><strong>4. Contraseña: </strong></label><br>
        <input type="password" id="Contrasena" placeholder="Contraseña"> <br><br>
		
		<label for="ConContrasena"><strong>5. Confirmar Contraseña: </strong></label><br>
        <input type="password" id="ConContrasena" placeholder="Confirmar Contraseña" required> <br><br>
		
        <label for="Sexo"><strong>6. Sexo: </strong></label><br>
        <label><input type="radio" name="Sexo" value="opción" id="Sexo_0"> Masculino</label>
        <label><input type="radio" name="Sexo" value="opción" id="Sexo_1"> Femenino</label>
		<label><input type="radio" name="Sexo" value="opción" id="Sexo_2"> Otro</label>
        <br><br>
          
        <label for="Direccion"><strong>7. Dirección: </strong></label><br>
        <input type="text" id="Direccion" placeholder="Escribe tu dirección" required> <br><br>
		
		<label for="CodPos"><strong>8. Código Postal: </strong></label><br>
        <input type="text" id="CodPos" placeholder="Escribe tu código postal" pattern="[0-9]{5}" required> <br><br>
		
        <label for="Email"><strong>9. Email: </strong></label><br>
        <input type="email" id="Email" placeholder="Escribe tu email" required> <br><br>
          
        <label for="Telefono"><strong>10. Teléfono: </strong></label><br>
        <input type="tel" id="Telefono" placeholder="##########" required> <br><br>
          
        <label for="Edad"><strong>11. Edad: </strong></label>
        <input type="number" id="Edad" min="0" max="99" placeholder="Edad" required> <br><br>
         
        <label for="FecNac"><strong>12. Fecha de nacimiento: </strong></label><br>
        <input type="date" id="FecNac" required> <br><br>
		
		<label for="LugNac"><strong>13. Lugar de nacimiento: </strong></label>
            <select id="LugNac">

            <option value="Baja California">Baja California </option>
            <option value="Baja California Sur">Baja California Sur</option>
            <option value="Campeche">Campeche</option>
			<option value="Coahuila">Coahuila</option>
			<option value="Colima">Colima</option>
			<option value="Chiapas">Chiapas</option>
			<option value="Chihuahua">Chihuahua</option>

			<option value="Guanajuato">Guanajuato</option>

			<option value="Ciudad de México">Ciudad de México</option>
			<option value="Michoacán">Michoacán</option>
			<option value="Morelos">Morelos</option>

			<option value="Oaxaca">Oaxaca</option>
			<option value="Puebla">Puebla</option>

			<option value="San Luis Potosí">San Luis Potosí</option>
			<option value="Sinaloa">Sinaloa</option>
			<option value="Sonora">Sonora</option>
			<option value="Tabasco">Tabasco</option>
			<option value="Tamaulipas">Tamaulipas</option>

			</select><br><br>
		
		<label for="TarCre"><strong>14. Ingresa los datos de tu tarjeta de crédito: </strong></label><br>
		<label><input type="radio" name="TarCre" value="opción" id="TarCre_0" OnClick="Porfa()"> No</label><br><br>
