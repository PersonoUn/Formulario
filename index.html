<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>Ejemplo de formulario</title>
	<link rel="stylesheet" href="styles.css">
    <script src="funciones.js"></script>
</head>
<body background="images/Ciudad.png" onLoad="Valores()">
    <div class="wrapper">
	<h2 align="center">Formulario</h2><br><br>
	<form id="MyForm" name="Formulario" method="POST" data-netlify="true">
        <label for="Nombre"><strong>1. Nombre: </strong></label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Escribe tu nombre" pattern="[a-zA-Z ]{3,40}" required autofocus> <br><br>
		
		<label for="Apellido"><strong>2. Apellidos: </strong></label>
        <input type="text" id="Apellido" name="Apellido" placeholder="Escribe tus apellidos" pattern="[a-zA-Z ]{3,40}" required> <br><br>
		
		<label for="Usuario"><strong>3. Usuario: </strong></label>
        <input type="text" id="Usuario" name="Usuario" placeholder="Escribe tu nombre de usuario" pattern="[a-zA-Z ]{3,40}" required> <br><br>
		
		<label for="Contrasena"><strong>4. Contraseña: </strong></label>
        <input type="password" id="Contrasena" name="Contrasena" placeholder="Contraseña"> <br><br>
		
        <label for="Sexo"><strong>5. Sexo: </strong></label>
        <label><input type="radio" name="Sexo" value="Masculino" id="Sexo_0"> Masculino</label>
        <label><input type="radio" name="Sexo" value="Femenino" id="Sexo_1"> Femenino</label>
		<label><input type="radio" name="Sexo" value="Otro" id="Sexo_2"> Otro</label>
        <br><br>
          
        <label for="Direction"><strong>6. Dirección: </strong></label>
        <input name="Direction" type="text" required id="Direction" placeholder="Escribe tu dirección"> <br><br>
		
		<label for="CodPos"><strong>7. Código Postal: </strong></label>
        <input name="CodPos" type="text" required id="CodPos" placeholder="Escribe tu código postal" pattern="[0-9]{5}"> <br><br>
		
        <label for="Email"><strong>8. Email: </strong></label>
        <input name="Email" type="email" required id="Email" placeholder="Escribe tu email"> <br><br>
          
        <label for="Telefono"><strong>9. Teléfono: </strong></label>
        <input name="Telefono" type="tel" required id="Telefono" placeholder="##########"> <br><br>
          
        <label for="Edad"><strong>10. Edad: </strong></label>
        <input name="Edad" type="number" required id="Edad" placeholder="Edad" max="99" min="0"> <br><br>
         
        <label for="FecNac"><strong>11. Fecha de nacimiento: </strong></label>
        <input name="FecNac" type="date" required id="FecNac"> <br><br>
		
		<label for="LugNac"><strong>12. Lugar de nacimiento: </strong></label>
            <select name="LugNac" id="LugNac">
            <option value="--------">--------</option>
            <option value="Aguascalientes">Aguascalientes </option>
            <option value="Baja California">Baja California </option>
            <option value="Baja California Sur">Baja California Sur</option>
            <option value="Campeche">Campeche</option>
			<option value="Coahuila">Coahuila</option>
			<option value="Colima">Colima</option>
			<option value="Chiapas">Chiapas</option>
			<option value="Chihuahua">Chihuahua</option>
			<option value="Distrito Federal">Distrito Federal</option>
			<option value="Durango">Durango</option>
			<option value="Guanajuato">Guanajuato</option>
			<option value="Guerrero">Guerrero</option>
			<option value="Hidalgo">Hidalgo</option>
			<option value="Jalisco">Jalisco</option>
			<option value="Ciudad de México">Ciudad de México</option>
			<option value="Michoacán">Michoacán</option>
			<option value="Morelos">Morelos</option>
			<option value="Nayarit">Nayarit</option>
			<option value="Nuevo León">Nuevo León</option>
			<option value="Oaxaca">Oaxaca</option>
			<option value="Puebla">Puebla</option>
			<option value="Querétaro">Querétaro</option>
			<option value="Quintana Roo">Quintana Roo</option>
			<option value="San Luis Potosí">San Luis Potosí</option>
			<option value="Sinaloa">Sinaloa</option>
			<option value="Sonora">Sonora</option>
			<option value="Tabasco">Tabasco</option>
			<option value="Tamaulipas">Tamaulipas</option>
			<option value="Tlaxcala">Tlaxcala</option>
			<option value="Veracruz">Veracruz</option>
			<option value="Yucatán">Yucatán</option>
			<option value="Zacatecas">Zacatecas</option>
			<option value="Soy Extranjero">Soy Extranjero</option>
			</select><br><br>
		
		<label for="TarCre"><strong>13. Ingresa los datos de tu tarjeta de crédito: </strong></label><br>
		<label><input type="radio" name="TarCre" value="No" id="TarCre_0" OnClick="Porfa()"> No</label><br><br>
		
		<marquee id="Marquee" direction="right" style="border:rgb(111, 228, 189) 3px SOLID;" width="188">Hola! Soy una etiqueta</marquee>
		<input name="IzqODer" type="hidden" id="IzqODer" value="Der">
		<input name="EstLetra" type="hidden" id="EstLetra" value="Normal con borde"><br><br>
        
		<!--Simula un CAPTCHA-->
        <label for="DirEti"><strong>14. ¿Hacia dónde va la etiqueta?</strong></label><br>
        <label><input type="radio" name="DirEti" value="Izquierda" id="DirEti_0">Izquierda</label>
        <label><input type="radio" name="DirEti" value="Derecha" id="DirEti_1">Derecha</label>
        <br><br>
		
		<label for="Etiqueta"><strong>15. ¿Estilo de la etiqueta?</strong></label><br>
        <label><input type="checkbox" name="Etiqueta" value="Normal" id="Etiqueta_0">Normal</label>
        <label><input type="checkbox" name="Etiqueta" value="Cursiva" id="Etiqueta_1">Cursiva</label>
		<label><input type="checkbox" name="Etiqueta" value="Negritas" id="Etiqueta_2">Negitas</label>
        <label><input type="checkbox" name="Borde" value="Con Borde" id="Borde_0">Con borde</label>
		<label><input type="checkbox" name="Borde" value="Sin Borde" id="Borde_1">Sin borde</label>
        <br><br>

        <input type="reset" value="Reestablecer"> <input type="submit" value="Enviar">
    </form>
